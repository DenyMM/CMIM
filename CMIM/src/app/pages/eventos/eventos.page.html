<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="thin-text" text-center>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  
  <ion-card class="event-card" (click)="navegar('https://cmim.org/Home/Curso_Internacional')">
    <img src="../../../assets/banner-xlv.png">
  </ion-card>
  <ion-card class="event-card" (click)="navegar('https://cmim.org/Home/Congreso_Mundial')">
      <img src="../../../assets/Banner-WCIM.png">
  </ion-card>
  <ion-card class="event-card" (click)="navegar('https://cmim.org/Regionales')">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="4">
          <img src="../../../assets/CMIM_logo.png">
        </ion-col>
        <ion-col size="6">
          <h2 class="card-font " text-center> Cursos <br> Regionales</h2 >
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
  </ion-card>
  <ion-card class="event-card" (click)="navegar('https://www.eventmaster.mx/dev/constancias/public/login/usuario/1679091c5a880faf6fb5e6087eb1b2dc')">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="5">
          <img src="../../../assets/xli_congreso.png">
        </ion-col>
        <ion-col size="5">
          <h2 class="card-font " text-center> Constancias</h2 >
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
  </ion-card>
  <ion-card class="event-card" (click)="navegar('https://cmedicoscliente.azurewebsites.net/')">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="5">
          <img src="../../../assets/xliv_constancia.png">
        </ion-col>
        <ion-col size="5">
          <h2 class="card-font " text-center> Constancias</h2 >
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
  </ion-card>

</ion-content>
